<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>

    <header>
      <div class="logosection text-center p-3">
        <a href="#">
          <img class="header-logo"
            src="./images/LOGO Glamour.png"   alt="header-logo"/>
          
        </a>
      </div>
    </header>

    <section class="sliderSection">
      <div class="mainslider owl-carousel owl-theme">

        <div class="item">
          <img class="hero-img" src="./images/Slider-1.png" alt="slider-1-image" />
          <div class="container">
            <div class="primary-heading">
              <h1>DRIVE YOUR DREAM</h1>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="hero-img" src="./images/Slider-2.jpg" alt="slider-2-image" />
        </div>

        <div class="item">
          <img class="hero-img" src="./images/Slider-3.jpg" alt="slider-3-image" />
        </div>

        <div class="item">
          <img class="hero-img" src="./images/Slider-4.jpg" alt="slider-4-image" />
        </div>

        <div class="item">
          <img class="hero-img" src="./images/Slider-5.jpg" alt="slider-5-image" />
        </div>
      </div>
    </section>



    <section class="formsection">
      <div class="container">
        <div class="form-details">
          <h2 class="secondary-heading">BOOK YOUR TEST DRIVE</h2>
          <form class="cta-form container">

            <div class="row">

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="brand">Brand</label>
                  <select required name="brand" id="brand" class="form-control side-border">
                    <option value="">Select Brand</option>
                    <option value="Friends">Aston Martin</option>
                    <option value="youtube">Audi</option>
                    <option value="podcast">Bentley</option>
                    <option value="ad">Ducati</option>
                    <option value="others">Lamborghini</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="model">Model</label>
                  <select required name="mode" id="model" class="form-control side-border">
                    <option value="">Select Model</option>
                    <option value="Friends"> 511 GT3 RS</option>
                    <option value="youtube"> 611 GT3 RS</option>
                    <option value="podcast">711 GT3 RS</option>
                    <option value="ad">811 GT3 RS</option>
                    <option value="others">911 GT3 RS</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" class="form-control side-border" required />
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="full-name">Last Name</label>
                  <input type="text" class="form-control side-border" required />
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="mobile-num">Mobile no.</label>
                  <input type="number" class="form-control side-border" required />
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="email">Email ID</label>
                  <input type="email" class="form-control side-border" required />
                </div>
              </div>



              <div class="col-md-12">
                <div class="form-group mb-4">
                  <label for="select-where">City</label>
                  <select required class="form-control side-border">
                    <option value="">Select State</option>
                    <option value="Friends">Delhi</option>
                    <option value="youtube">Uttar Pradesh</option>
                    <option value="podcast">Haryana</option>
                    <option value="ad">Maharashtra</option>
                    <option value="others">Bihar</option>
                  </select>
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group mb-4">
                  <input class="side-border" type="checkbox" id="terms" name="terms" required />
                  <label for="terms"><a class="terms" href="#">Terms & Conditions</a> </label>
                </div>
              </div>


              <div class="col-md-12 text-center">
                <div class="form-group mb-3">
                  <button class="btn-submit btn btn--form btn-dark w-100">SUBMIT</button>
                </div>
              </div>

            </div>

          </form>
        </div>
    </section>

  </main>


  <footer class="bg-dark">
    <div class="py-3">
      <div class="container">

        <div class="row">

          <div class="col text-center p-4">
            <img class="footer-logo" src="./images/Logo Glamour footer.png"
              alt="" />

            <div class="footer-address">
              <p class="brand-name">Glamour Auto Boutique</p>
              <p class="address">
                <a class="link-footer" target="_blank" href="https://goo.gl/maps/5qsUbgg6ZjstTtXs6">Jl. Sultan Iskandar
                  Muda No. 9 Kebayoran Lama Selatan
                  Jakarta Selatan 12241</a>
              </p>
              <p class="phone-num"><a href="#">+6281290909445</a></p>
              <p class="mail-add"><a href="#">marcomm@glamourautoboutique.com</a></p>
            </div>

          </div>

          <div class="row text-white text-center">
            <div class="col-md-6">
              <div>
                Â© 2024 Glamour Auto Boutique use. All rights reserved
              </div>
            </div>

            <div class="col-md-6">
              <span class="me-3">Developed by
                <a target="_blank" class="mplus" href="https://step1inc.com/">Step1 Advertising</a></span>
              <span><a href="#">Privacy Policy</a></span>
            </div>

          </div>

        </div>
      </div>
    </div>
  </footer>

  <div class="position-fixed bottom-0 end-0 translate-middle-y bg-white bg-opacity-25 p-3" style="z-index:1000">
    <div style="width:50px; height:50px; background-color:#031821;"
      class="rounded-circle d-flex align-items-center justify-content-center mb-2">
      <a href="https://www.instagram.com/glamourautoboutique/?hl=en" target="blank"><i
          class="bi bi-instagram social-icon"></i></a>
    </div>
    <div style="width:50px; height:50px; background-color:#031821;"
      class="rounded-circle d-flex align-items-center justify-content-center">
      <a href="https://www.youtube.com/channel/UCApSEtglJ063cvjDI9gR2yg" target="blank"><i
          class="bi bi-youtube social-icon"></i></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.https://mplus.software/11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- Your Owl Carousel initialization script -->
  <script>
    $(document).ready(function () {
      $(".mainslider").owlCarousel({
        loop: true,
        margin: 10,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 1,
          },
          1000: {
            items: 1,
          },
        },
      });
    });
  </script>
</body>

</html>
